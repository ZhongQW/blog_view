<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <script src="../public/jquery-3.3.1.js"></script>
</head>

<body>
<div id="message">
    <div>
        <div id="words_my">
            <i class="fa fa-envira" aria-hidden="true"></i>
            <span>发表我的留言</span>
            <div name="note" class="newpost" id="emojiInput" contenteditable="true"></div>
            <img src="img/smile.png" id="emoji"/>
            <div id="face"></div>
            <button id="publish">发表留言</button>
        </div>
        <div id="words_ifon">
            <div class="care">
                <i class="care_"></i>
                <span>发表评论前请填写以下信息！</span>
            </div>
            <div class="name">
                <i class="person"></i>
                <input type="text" id="wordsName" placeholder="姓名"/>
            </div>
            <div class="email">
                <i class="email_"></i>
                <input type="email" id="wordsEmail" placeholder="邮箱"/>
            </div>
            <button id="commit">提交</button>
        </div>
    </div>
    <ul id="messageList">
<!--        <li>
            <div class="box">
                <div class="pic"></div>
                <div class="ico"></div>
                <div class="content text">
                    <span class="wordsName">钟倩文留：</span>
                    <span class="content">好好哈哈哈</span>
                    <span class="wordsTime">2018-10-12留言</span>
                </div>
                <div class="reply text">
                    <span class="wordsName">作者回复：</span>
                    <span class="reply">好好学习，天天做出好东西~~</span>
                </div>
            </div>
        </li>-->
    </ul>
</div>

</body>
</html>
