<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" language="javascript">
        function iFrameHeight() {
            let ifm= document.getElementById("blog_");
            let subWeb = document.frames ? document.frames["blog_"].document : ifm.contentDocument;
            if(ifm != null && subWeb != null) {
                ifm.height = subWeb.body.scrollHeight;
                ifm.width = subWeb.body.scrollWidth;
            }
        }
    </script>
</head>
<body>
<iframe src="./2.html" name="blog_" id="blog_" frameborder="0" scrolling="no"
        marginheight="0" marginwidth="0" width="100%" onLoad="iFrameHeight()"></iframe>
</body>
</html>
